<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <body>
        <form action="/" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label>username</label></td>
                    <td>
                        <input type="text" class="form-control" id="username" name="username">
                    </td>
                    <td><label id="warning_msg" style="color:crimson;"></label></td>
                </tr>
                <tr>
                  <td><label>password</label></td>
                  <td><input type="text"  class="form-control" id="password" name="password"></td>
                  <td><label></label></td>
                </tr>
                <tr>
                  <td><label>email</label></td>
                  <td><input type="text" class="form-control" id="email" name="email"></td>
                </tr>
                <tr>
                  <td><input type="submit" name="submit" id="submit" value="regist"></td>
                  <td><label></label></td>
                </tr>
            </table>
        </form>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      $("#username").change(function () {
        $.ajax({
          url: "/validate/",
          data: {"username":document.getElementById("username").value},
          dataType: 'json',
          success: function (data) {
            if (data.is_taken) {
              document.getElementById('warning_msg').textContent=data['error_message'];
            }
            else{
              document.getElementById('warning_msg').textContent="";
            }
          }
        });

    });
    </script>
  </body>
</html>
